<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap/bootstrap.css">
</head>
<body class="bg-login">
    <style>
        .bg-login{
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('dist/img/bgLogin.jpg');
            background-size: cover;
  
        }
    </style>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 " style="width: 500px;">
        <div class="container ">
    <div class="card rounded-4 " style="background-color: #f0f8ff73;">
        <div class="card-body ">
            <form>
                <h1 class="mb-4 mt-3 text-center fw-bold ">Login</h1>
                <div class="mb-3 mt-2">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control bg-transparent border border-black" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control bg-transparent border border-black" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input bg-transparent border border-black" id="exampleCheck1">
                  <label class="form-check-label " for="exampleCheck1">Remember Me</label>
                </div>
                <div>
                <button type="submit" class="btn btn-primary">Login</button>
                
              </form>
        </div>
      </div>
    </div>
</div>
</body>
<script src="dist/css/bootstrap/bootstrap.js"></script>
</html>
